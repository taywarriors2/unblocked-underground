<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/style.css" />
  <title>Unblocked Games</title>
  <style>
    body {
      background: #000;
      margin: 0;
      padding: 0;
      height: 100vh;
      color: #c20d0d;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      font-family: Arial, sans-serif;
    }

    h1 {
      background: #000;
      padding: 24px;
      margin: 0;
      color: #c20d0d;
      text-align: center;
    }

    #searchBar {
      margin-top: 20px;
      padding: 10px;
      width: 300px;
      border-radius: 5px;
      border: 1px solid #f00;
      background-color: #111;
      color: #fff;
      font-size: 16px;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
      text-align: center;
    }

    .links a {
      color: #f70000;
      background-color: #000;
      text-decoration: none;
      padding: 10px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .links a:hover {
      background-color: #111;
    }

    .aboutblank-btn {
      margin-top: 30px;
    }

    button.homebutton {
      background-color: #222;
      color: #f00;
      border: 1px solid #f00;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button.homebutton:hover {
      background-color: #f00;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>Unblocked Games</h1>

  <input type="text" id="searchBar" placeholder="Search games...">

  <div class="links" id="gameLinks">
    <a href="cookieclicker.html">Cookie Clicker</a>
    <a href="retrobowl.html">Retro Bowl</a>
    <a href="pokemonfirered.html">Pokemon Fire Red</a>
    <a href="pokemonemerald.html">Pokemon Emerald</a>
    <a href="basketrandom.html">Basket Random</a>
    <a href="supermario.html">Super Mario 64</a>
    <a href="motox3m.html">Moto X3M</a>
    <a href="snowrider.html">Snow Rider 3D</a>
    <a href="1v1lol.html">1v1 LOL</a>
    <a href="slope.html">Slope</a>
  </div>

  <div class="aboutblank-btn">
    <button onclick="openInAboutBlank()" class="homebutton">Open in about:blank</button>
  </div>

  <script>
    function openInAboutBlank() {
      const url = window.location.href;
      const w = window.open("about:blank", "_blank");
      if (w) {
        w.document.write(`
          <iframe style="position:absolute;top:0;left:0;width:100%;height:100%;border:none;" src="${url}"></iframe>
        `);
      } else {
        alert("Pop-up blocked. Please allow pop-ups for this site.");
      }
    }

    // Search bar logic
    const searchBar = document.getElementById('searchBar');
    const links = document.querySelectorAll('#gameLinks a');

    searchBar.addEventListener('input', function () {
      const query = searchBar.value.toLowerCase();
      links.forEach(link => {
        const text = link.textContent.toLowerCase();
        link.style.display = text.includes(query) ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
